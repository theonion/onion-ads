<!doctype html>
<html>
    <head>
        <title>Ad Loading example</title>
        <style>
            .ad {
                background-color:#4684EE;
                border:1px #272822 solid;
                margin: 20px;
                position:relative;
            }

            /* The site's css is responsible for positioning the iframe for a particular unit */
            body.ad-stunt-swfstunt .ad[data-slotname="stunt"] {
                background-color:#ffffff;
                top:50px;
            }

        </style>
    </head>
    <body>
        <div class="ad" data-slotname="wallpaper" data-height="1" data-width="1" style="width: 1px; height: 1px;"></div>

        <div class="ad" data-slotname="stunt" data-height="1" data-width="1" style="width: 1px; height: 1px"></div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script src="../build/onion-ads.js"></script>
        <script>
            //Config sample. 

            var ads = new Ads({
                //options
                selector: ".ad",
                flashReplace: "http://www.theonion.com/static/ads/flashreplace.js",
                data: {
                    wallpaper: '<div data-type="External" data-resource="/example/data.json"></div>',
                    
                    stunt: '<div data-type="SwfStunt" data-image="http://placehold.id/800x600" \
                            data-width="600" data-height="500" data-close="true"\
                            data-swf="http://videos.theonion.com/ads/2014/02/5456900010000640_GetCovered_ActionFigures_300x250.swf"></div>',
                }
            });
        </script>
    </body>
</html>
