<!doctype html>
<html>
    <head>
        <title>Ad Loading example</title>
        <style>
            .ad {
                background-color:#4684EE;
                border:1px #272822 solid;
                margin: 20px;
                position:relative;
            }

            /* The site's css is responsible for positioning the iframe for a particular unit */
            body.ad-stunt-swfstunt .ad[data-slotname="stunt"] {
                background-color:#ffffff;
                top:50px;
            }

        </style>
        <link href="http://vjs.zencdn.net/4.4.3/video-js.css" rel="stylesheet">
    </head>
    <body>
        <div class="ad" data-slotname="stunt" data-height="1" data-width="1" style="width: 1px; height: 1px;"></div>

        <div class="ad" data-slotname="wallpaper" data-height="1" data-width="1" style="width: 1px; height: 1px"></div>

        <div class="ad" data-slotname="header" data-height="90" data-width="728" style="width: 728px; height: 90px"></div>
        
        <div class="ad" data-slotname="box" data-height="250" data-width="300" style="width: 300px; height: 250px"></div>

        <div class="ad" data-slotname="video" data-height="250" data-width="300" style="width: 300px; height: 250px"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script src="../lib/vast-client.js"></script>
        <script src="http://vjs.zencdn.net/4.4.3/video.js"></script>
        <script src="../build/onion-ads.js"></script>
        <script>
            //Config sample. 
            var getParamByName = function(name){
                name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                var regexS = "[\\?&]" + name + "=([^&#]*)";
                var regex = new RegExp(regexS);
                var results = regex.exec(window.location.search);
                if(results === null) {
                    return "";
                }
                else {
                    return decodeURIComponent(results[1].replace(/\+/g, " "));
                }
            }

            if (getParamByName('ad') === "") {
                console.log("please append '?ad=18ed48cb4c824a25d83c38aa881b50a711930c17d76120b9442706faddc3c677' to the url");
            }
            
            var ads = new Ads({
                //options
                selector: ".ad",
                flashReplace: "http://www.theonion.com/static/ads/flashreplace.js"
            });
        </script>
    </body>
</html>
